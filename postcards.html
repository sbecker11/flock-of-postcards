            body {
                background-color: black;

            #container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                height: 100vh;
                width: 100vw;
            }
            #canvas-container {
                overflow-y: scroll;
                position: relative;
                display: flex;
                justify-content: center;
            }
            #canvas {
                position: relative;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: 1px solid black;
            }
            .postcard {
                position: absolute;
                border: 3px solid white;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }
            .postcard img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            #fixed-content {
                background-color: darkgray;
                color: white;
                padding: 20px;
                height: 100%;
