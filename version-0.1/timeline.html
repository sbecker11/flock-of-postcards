<!DOCTYPE html>
<html>
<head>
  <title>Vertical List with Boxes</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .year-box-container {
      position: relative;
    }

    .year {
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      font-size: 4em;
      color: #111111;
      margin: 0.125in 0;
      text-align: center;
    }

    .box {
      width: 1px;
      height: 1.0in;
      border: 2px solid #111111;
      margin: 0.125in auto;
    }
  </style>
</head>
<body>
  <div id="yearBoxContainer" class="year-box-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      var yearBoxContainer = document.getElementById("yearBoxContainer");

      // Create the top box
      var topBoxElement = document.createElement("div");
      topBoxElement.className = "box";
      yearBoxContainer.appendChild(topBoxElement);

      // Create the years and boxes dynamically
      for (var year = 2024; year >= 1984; year--) {
        var yearElement = document.createElement("div");
        yearElement.className = "year";
        yearElement.textContent = year;

        var boxElement = document.createElement("div");
        boxElement.className = "box";

        yearBoxContainer.appendChild(yearElement);
        yearBoxContainer.appendChild(boxElement);
      }

      // Set the body height after adding all the years and boxes
      var bodyHeight = yearBoxContainer.offsetHeight + "px";
      document.body.style.height = bodyHeight;
    });
  </script>
</body>
</html>
