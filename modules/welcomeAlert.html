
<!DOCTYPE html>
<html>
<head>
    <title>Welcome Alert Example</title>
    <link rel="stylesheet" href="welcomeAlert.css">
</head>
<body>

<!-- The Modal -->
<div id="welcomeAlert">
    <div class="welcomeAlert-content">
        <span class="close" onclick="closeWelcomeAlert()">&times;</span>
        <p>Click here to get started</p>
    </div>
</div>

<script type="module">
    import { showWelcomeAlert, closeWelcomeAlert } from './welcomeAlert.mjs';

    // Wait until the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function() {
        showWelcomeAlert();
    });
</script>


</body>
</html>
